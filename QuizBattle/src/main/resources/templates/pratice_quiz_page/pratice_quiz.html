<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<meta charset="ISO-8859-1">

</head>
<body >

<section>
<style>
.richText-btn .fa-video-camera ,.richText-help 
{
	display: none!important;
	visibility: hidden!important;
}
.richText .richText-toolbar ul li a .richText-dropdown-outer

		<div class="row p-2" >
        	
        	<div class="col-lg-12">
        		<div class="card  p-0 border-info" >
        		<h5 class="card-header text-white bg-info">Add New Practice Contest Details</h5>
				  <div class="card-body p-2">
				    <form th:action="@{Save}" 
				    		method="post" 
				    		th:object="${praticeQiuizBean}" 
				    		class="row">
						
						<div class="col-lg-12 ">
						
							  <div class="form-group">
							    <label  class=" col-form-label">Contest Question</label>
							     <textarea class="form-control "  id="editor"
							     rows="2" placeholder="Enter Your Question.." th:field="*{question}">Enter Your Question..</textarea>
							  </div>
						</div>
						
						<div class="col-lg-6">
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Option 1</label>
							    <div class="col-sm-9">
							      <input type="text"  class="form-control" th:field="*{option1}"  
							      placeholder="Enter option 1.." required="required">
							    </div>
							  </div>
						 </div>
						 
						 <div class="col-lg-6">
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Option 2</label>
							    <div class="col-sm-9">
							      <input type="text"  class="form-control" th:field="*{option2}"  
							      placeholder="Enter option 2.." required="required">
							    </div>
							  </div>
						 </div>
						 
						 <div class="col-lg-6">
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Option 3</label>
							    <div class="col-sm-9">
							      <input type="text"  class="form-control" th:field="*{option3}"  
							      placeholder="Enter option3.." required="required">
							    </div>
							  </div>
						 </div>
						 
						 
						 <div class="col-lg-6">
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Option 4</label>
							    <div class="col-sm-9">
							      <input type="text"  class="form-control" th:field="*{option4}"  
							      placeholder="Enter option 4.." required="required">
							    </div>
							  </div>
						 </div>
						
						<div class="col-lg-6">
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Answer is </label>
							    <div class="col-sm-9">
							      <input type="text"  class="form-control" th:field="*{answer}"  
							      placeholder="Enter answer.." required="required">
							    </div>
							  </div>
						 </div>
						
						<div class="col-lg-6">
							<div class="form-group row">
							    <div class="col-sm-9 offset-md-3">
							      <button type="submit" class="btn btn-primary btn-block">Save</button> 
							    </div>
							</div>
						</div>
					</form>
				  </div>
				</div>
        	
	        	
	        </div>
        
        </div>


 <script type="text/javascript">
