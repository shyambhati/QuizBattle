<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  
th:replace="./base::mainlayout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title> 

</head>
<body>

<section>
 
		<div class="row p-2" >
        	
        	<div class="col-lg-12">
        		<div class="card  p-0 border-info" >
        		<h5 class="card-header text-white bg-info">Push New Message</h5>
				  <div class="card-body p-2">
				    <form th:action="@{Save}" method="post" th:object="${notificationEntity}" class="row">
		        		<div class="col-lg-12">
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Title</label>
							    <div class="col-sm-9">
							      <input type="text"  class="form-control" th:field="*{title_value}" >
							    </div>
							  </div>
						 </div>
						 <div class="col-lg-12">
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Message</label>
							    <div class="col-sm-9">
							      <textarea  class="form-control" th:field="*{message}" ></textarea>
							    </div>
							  </div>
						 </div>
						 
						<div class="col-lg-9 offset-md-3">
							<div class="form-group row">
							    <div class="col-sm-12">
							      <button type="submit" class="btn btn-primary btn-block">Save</button> 
							    </div>
							</div>
						</div>
					</form>
				  </div>
				</div>
        	
	        	
	        </div>
        
        </div>
        
		<div class="row p-2">
		    <div class="col-lg-12">
		      <div class="card p-0 border-info">
		      <h5 class="card-header text-white bg-info">Data List
		      </h5>
		      <div class="card-body p-0">
		        <table class="table table-sm table-bordered border-primary m-0" id="tabledata">
		        	
		          <thead class="table-secondary">
		            <tr>
		              <th>sl</th>
		              <th>Name</th>
		              <th>Message</th>
		              <th>Add By</th>
		              <th>Date</th>
		              <th>Action</th>
		            </tr>
		          </thead>
		          <tbody>
		          	<tr th:if="${list_obj.empty}">
			            <td colspan="5" class="text-center"> No Category Available </td>
			        </tr>
			        
			        <tr th:each="obj : ${list_obj}">
			            <th th:text="${obj.id}"> ID </th>
			            <td th:text="${obj.title_value}"> Name</td>
			            <td th:text="${obj.message}"> message</td>
			            <td th:text="${obj.add_by_model.name}"> Name</td>
			            <td th:text="${#dates.format(obj.createdAt, 'dd-MMM-yyyy HH:mm:ss a')}"> Name</td>
			            <td>
			            
			            	<a class="text-white btn btn-sm btn-danger px-2 py-1" 
	              				href="#" th:href="@{Remove(thisid=${obj.id})}"><i class="fa fa-trash"></i></a>
	              				
			            </td>
			        </tr>
		            <!-- <tr>
		              <th scope="row">1</th>
		              <td>Mark</td>
		              <td>Otto</td>
		              <td>@mdo</td>
		              <td>@mdo</td>
		            </tr> -->
		            
		          </tbody>
		        </table>
		      </div>
		    </div>
		    </div>
		  </div>
		  
		  
		  

<!-- Modal -->

</section>




</body>
</html>
